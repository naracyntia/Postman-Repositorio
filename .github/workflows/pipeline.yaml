name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Newman and reporters
      run: |
        npm install -g newman
        npm install -g newman-reporter-htmlextra

    - name: Run Newman tests for collections
      run: |
        mkdir -p results
        newman run aLogin.postman_collection.json --reporters json --reporter-json-export results/aLogin.json
        newman run Cadastro.postman_collection.json --reporters json --reporter-json-export results/Cadastro.json
        newman run Editar.postman_collection.json --reporters json --reporter-json-export results/Editar.json
        newman run Excluir.postman_collection.json --reporters json --reporter-json-export results/Excluir.json
        newman run Listar.postman_collection.json --reporters json --reporter-json-export results/Listar.json

    - name: Merge JSON results
      run: |
        node merge-results.js

    - name: Generate consolidated HTML report
      run: |
        newman run path/to/your/aLogin.postman_collection.json --reporters htmlextra --reporter-htmlextra-export results/index.html --reporter-htmlextra-title "Consolidated Test Report" --reporter-htmlextra-jsonExport results/merged-result.json

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./results
