name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          powershell.exe -NoProfile -InputFormat None -ExecutionPolicy AllSigned -Command "[System.Net.ServicePointManager]::SecurityProtocol = 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://dl-cli.pstmn.io/install/win64.ps1'))"
      - name: Login to Postman CLI
        run: postman login --with-api-key PMAK-663d58f634f8f90001dd519d-1656701c7d084ded1210604f53779e21be
      - name: Run API tests
        run: |
          postman collection run "32642538-d4ecb7b5-5e93-4765-90a6-7b17016d7752" -e "32642538-50773e62-deda-4857-ae02-78b5fda5fc1e"

 deploy:
  name: configurar site
  runs-on: ubuntu-latest
  if: always()
  needs:
  - test
  permissions:
    contents: read
    pages: write
    id-token: write
  environment:
    name: github-pages
    url: https://naracyntia.github.io/Qualitys-Hunters-academy-api-com-postman/report.html

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with: 
          name: resultado-testes
          path: results/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: results/

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1